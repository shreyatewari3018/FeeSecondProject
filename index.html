<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
      <div class="col">
        <div class="card text-center">
          <div class="card-header">
            Random Quote Generator
          </div>
          <div class="card-body">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary mood-btn" data-mood="all">All</button>
                <button type="button" class="btn btn-secondary mood-btn" data-mood="inspirational">Inspirational</button>
                <button type="button" class="btn btn-secondary mood-btn" data-mood="wisdom">Wisdom</button>
                <button type="button" class="btn btn-secondary mood-btn" data-mood="motivational">Motivational</button>
                </div>
            <blockquote class="blockquote">
              <p id="quoteDisplay"></p>
            </blockquote>
          </div>
          <div class="card-footer">
            <button id="previousQuoteBtn" class="btn btn-primary">Previous Quote</button>
            <button id="newQuoteBtn" class="btn btn-primary">New Quote</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
